name: Server CI

on: [push]

jobs:
  server:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn --cwd ./server

      - name: Linting
        run: yarn lint --cwd ./server
      
      - name: Build
        run: yarn build --cwd ./server
